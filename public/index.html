<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Udemy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat">

    <aside class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </aside>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <footer class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <input name="sender" type="text" placeholder="name"/>
                <button type="submit">Send</button>
            </form>
            <button id="send-location">Share Location</button>
        </footer>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body" >
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body" >
                <a href="{{url}}" target="_black">
                    My Current Location
                </a>
            </div>
        </li>
    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"> </script>
</body>
</html>
